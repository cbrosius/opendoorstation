<!DOCTYPE html>
<html>
<head>
    <title>Doorbell Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Doorbell Configuration</h1>
    <form id="config-form">
        <fieldset>
            <legend>Wi-Fi Settings</legend>
            <label for="wifi_ssid">SSID:</label>
            <input type="text" id="wifi_ssid" name="wifi_ssid">
        </fieldset>

        <fieldset>
            <legend>SIP Settings</legend>
            <label for="sip_user">User:</label>
            <input type="text" id="sip_user" name="sip_user">
            <label for="sip_domain">Domain:</label>
            <input type="text" id="sip_domain" name="sip_domain">
            <label for="sip_callee_uri">Callee URI:</label>
            <input type="text" id="sip_callee_uri" name="sip_callee_uri">
            <p>Note: Password cannot be changed from this interface.</p>
        </fieldset>

        <button type="submit">Save & Reboot</button>
    </form>

    <fieldset>
        <legend>Virtual Hardware</legend>
        <div class="virtual-controls">
            <button id="virtual-button">Press Doorbell</button>
            <div class="relay-status">
                <span>Door Relay:</span>
                <div id="door-status" class="status-indicator"></div>
            </div>
            <div class="relay-status">
                <span>Light Relay:</span>
                <div id="light-status" class="status-indicator"></div>
            </div>
        </div>
    </fieldset>

    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
