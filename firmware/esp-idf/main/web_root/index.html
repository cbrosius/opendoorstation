<!DOCTYPE html>
<html>
<head>
    <title>Doorbell Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Doorbell Status</h1>

    <fieldset>
        <legend>Compiled-in Configuration</legend>
        <div class="config-item">
            <span class="config-label">WiFi SSID:</span>
            <span id="wifi_ssid" class="config-value"></span>
        </div>
        <div class="config-item">
            <span class="config-label">SIP User:</span>
            <span id="sip_user" class="config-value"></span>
        </div>
        <div class="config-item">
            <span class="config-label">SIP Domain:</span>
            <span id="sip_domain" class="config-value"></span>
        </div>
        <div class="config-item">
            <span class="config-label">Calling To:</span>
            <span id="sip_callee_uri" class="config-value"></span>
        </div>
    </fieldset>

    <fieldset>
        <legend>Virtual Hardware</legend>
        <div class="virtual-controls">
            <button id="virtual-button">Press Doorbell</button>
            <div class="relay-status">
                <span>Door Relay:</span>
                <div id="door-status" class="status-indicator"></div>
            </div>
            <div class="relay-status">
                <span>Light Relay:</span>
                <div id="light-status" class="status-indicator"></div>
            </div>
        </div>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
